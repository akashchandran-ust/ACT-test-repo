name: Build, Push and Run Docker Image

on:
  push:
    branches: [ "main" ]

env:
  IMAGE_NAME: akashchandran/test-actions-image
  IMAGE_TAG: latest

jobs:
  build-push-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Check if requirements.txt exists
        id: check-requirements
        run: |
          if [ -f requirements.txt ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        if: steps.check-requirements.outputs.exists == 'true'
        run: pip install -r requirements.txt

      - name: Validate source (syntax check)
        run: python -m py_compile app.py

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      - name: Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Pull image from Docker Hub
        run: docker pull ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      - name: Run container
        run: docker run -d --rm -p 8000:8000 --name test-container ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      - name: Wait for container to start
        run: sleep 5

      - name: Health check
        run: |
          curl -f http://localhost:8000 || (echo "Container health check failed" && docker logs test-container && exit 1)

      - name: Stop container
        if: always()
        run: docker stop test-container || true
